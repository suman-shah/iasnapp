plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.project75.ioeallsubjectnotes'
    compileSdk 34

    defaultConfig {
        applicationId "com.project75.ioeallsubjectnotes"
        minSdk 24
        targetSdk 34
        versionCode 2
        versionName "2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.cardview

    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation libs.android.pdf.viewer
    implementation(libs.flexbox)
    implementation libs.core
    implementation libs.chromecast.sender
    implementation libs.com.udojava.evalex
    implementation libs.camera.core
    implementation libs.camera.camera2
    implementation libs.camera.lifecycle
    implementation libs.camera.view
    implementation libs.itext7.core
    testImplementation libs.junit
    androidTestImplementation libs.androidx.test.ext.junit.v113
    androidTestImplementation libs.androidx.test.espresso.espresso.core.v340.x2
    implementation libs.androidx.recyclerview.v121
    implementation libs.androidx.webkit

}